---
# Install tasks

- name: setup epel repository package
  package:
    name: >-
      {{ (epel_state in ["present", "force"])
         | ternary(epel_url, "epel-release") }}
    state: >-
      {{ (epel_state == "force")
         | ternary("present", epel_state) }}
  environment: "{{ proxy_client_environment }}"
  tags:
    - role::epel
    - role::epel::packages
    - role::epel::install
