---
# Role default lower priority variables

# Repository state. Can be present, absent or force (to force install if it's
# already present)

epel_state: present

# Enable or disable EPEL repositories

epel_enabled: yes
epel_debuginfo_enabled: no
epel_source_enabled: no

epel_testing_enabled: no
epel_testing_debuginfo_enabled: no
epel_testing_source_enabled: no

epel_modular_enabled: yes
epel_modular_debuginfo_enabled: no
epel_modular_source_enabled: no

epel_testing_modular_enabled: no
epel_testing_modular_debuginfo_enabled: no
epel_testing_modular_source_enabled: no

# EPEL package URL

epel_url: http://dl.fedoraproject.org/pub/epel

# EPEL package alternative URL (if the previous one fails)

epel_url_alternative: http://mirrors.kernel.org/fedora-epel

# EPEL archive URL

epel_archive_url: https://archives.fedoraproject.org/pub/archive/epel

# Manage EPEL. If set to 'no' the role will do nothing

epel_management: yes

# Disable GPG check during epel package management

epel_disable_gpg_check: yes

# List of dicts with local mirrors for EPEL. The format of the dicts is this:
#
# {
#   path: <path to epel repo file to manage>
#   section: <section to manage>
#   url: <local mirror url>
#   gpgkey_file_path: <file://KEY_FILEPATH> Path to key file. Mandatory if not
#                                           epel_disable_gpg_check
# }
epel_local_mirrors: []
