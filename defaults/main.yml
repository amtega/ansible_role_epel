---
# Role default lower priority variables

# Repository state. Can be present, absent or force (to force install if it's
# already present)

epel_state: present

# Enable or disable EPEL repositories

epel_enabled: yes
epel_debuginfo_enabled: no
epel_source_enabled: no

epel_testing_enabled: no
epel_testing_debuginfo_enabled: no
epel_testing_source_enabled: no
