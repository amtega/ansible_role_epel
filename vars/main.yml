---
# Role variables

# Supported distributions

epel_supported_distributions:
  - centos
  - rhel

# Supported distributions versions

epel_supported_versions:
  centos: 6
  rhel: 7

# Repository package url

epel_url: >-
  {{ "http://dl.fedoraproject.org/pub/epel/epel-release-latest-"
     + ansible_facts.distribution_major_version
     + ".noarch.rpm" }}

# Repository config files

epel_config_file: /etc/yum.repos.d/epel.repo
epel_testing_config_file: /etc/yum.repos.d/epel-testing.repo
