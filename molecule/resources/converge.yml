---

- name: Test epel repository setup
  hosts: molecule_hosts
  roles:
    - amtega.epel
  tasks:
    - name: Setup package from epel
      ansible.builtin.yum:
        name: atop
        disablerepo:
          - base
          - extras
          - updates
        state: present
      when:
        - epel_state == "present"
        - epel_enabled != 0